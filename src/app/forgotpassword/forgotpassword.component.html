<ion-header>
    <ion-buttons slot="start" class="ion-float-left">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <h2 class="ion-float-right" style=" margin: 0px;padding-top: 4px;padding-right: 10px;color:#3880ff;">BilMovieBook</h2>
</ion-header>

  <ion-content padding class="ion-justify-content-center">
      <h2 style="color:#fff;">Rest Your Password</h2>
    <ion-card>
    <ion-item>
            <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
          </ion-item><br>
          <ion-item>
            <ion-input placeholder="Enter the code from the sms" [(ngModel)]="smscode"></ion-input>
            </ion-item><br>
            <ion-button shape="round" expand="full" (click)="LogIn()"><b>Send Reset Password</b></ion-button>
            
          </ion-card>  
  </ion-content>
